<template>
     <div class = "slds-clearfix slds-theme_shade ">
        <div class = "slds-text-heading_medium slds-m-around_x-small"> Contact ({data.length})
        <lightning-button variant="brand" label="New" title="Looks like a link" onclick={openModal} class="slds-float_right"></lightning-button>
        
         
        </div>
    </div>
    
    <div style="height: 122px;">
        <lightning-datatable
                key-field="id"
                data={data}
                columns={columns}>
        </lightning-datatable>
    </div>

      <template if:true={showModal}>
        <section aria-modal="true" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container ">
                <header class="slds-modal__header">
                    <h2 class="slds-text-heading_small">Modal Header</h2>
                    <lightning-icon class="slds-modal__close" icon-name="utility:close" size="small" onclick={closeModal}></lightning-icon> 
                </header>
                <div class="slds-modal__content">
                    <div class="slds-p-around_small">
                        <lightning-record-form
   object-api-name = {objectAPIName}
   columns = "2"
   layout-type="full"
   >
   >
   </lightning-record-form>
                    </div>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button variant="brand" label="Cancel" onclick={closeModal} class="slds-p-around_x-small"></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
        
    </template>


</template>
